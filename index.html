        /* --- PANTALLA DE INICIO (Overlay para activar sonido) --- */

        #start-overlay {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(0,0,0,0.85);

            backdrop-filter: blur(10px);

            z-index: 9999;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            color: white;

            transition: opacity 0.5s ease;

        }



        .start-btn {

            border: none;

            padding: 20px 40px;

            font-size: 1.5rem;

            color: white;

            font-family: 'Anton', sans-serif;

            border-radius: 50px;

            cursor: pointer;

            box-shadow: 0 0 20px #ff00de;

            animation: pulse 1.5s infinite;

            text-transform: uppercase;

            letter-spacing: 2px;

        }



        @keyframes pulse {

            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 222, 0.7); }

            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 0, 222, 0); }
